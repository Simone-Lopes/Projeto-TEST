<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="cotato_conteiner">
        <div class="conteiner_notes">
            <div class="note0">
                <span class="Tnote0"><span class="cinza">Informações</span> <span class="negrito">de Contato</span></span>
            </div>
            <div class="note1">
                <span class="negrito cursor"><a href="https://www.sptech.school/" target="_blank">SPTech</a></span>
                <span class="cursor" onclick="Copiar_Endereco()">Rua Haddock Lobo 595</span>
                <span class="cursor" onclick="Copiar_Endereco()">São Paulo - SP, 01414-905</span>
            </div>
            <div class="note2">
                <span class="negrito cursor" onclick="Copiar_Telefone()">(11) 98888-7777</span>
            </div>
            <div class="note3 Tnote3">
                <span class="negrito cursor" onclick="Copiar_Email()" >test@sptech.school</span>
            </div>
        </div>
        <div id="map"></div>
    </div>
</body>
</html>
<script>
    function Copiar_Endereco() {
        navigator.clipboard.writeText("Rua Haddock Lobo 595 São Paulo - SP, 01414-905");
        alert("Endereço copiado!");
    }
    function Copiar_Telefone() {
        navigator.clipboard.writeText("(11) 98888-7777");
        alert("Telefone copiado!");
    }
    function Copiar_Email() {
        navigator.clipboard.writeText("test@sptech.school");
        alert("Email copiado!");
    }
    var map = L.map('map').setView([-23.558101168408747, -46.66160636041288], 22);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([-23.558101168408747, -46.66160636041288]).addTo(map).bindPopup('Sptech | Instituição de estudos dos integrantes').openPopup();
</script>
