<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO CURSO</title>
</head>
<body>
    <div class="main-cadastro-user">
        <div class="text-field">
            <label for="nome">DISCIPLINA</label>
            <input type="text" id="disciplina_input" placeholder="Disciplina">
            <div id="erro_disciplina"></div>
        </div>
        <div class="text-field">
            <label for="qtd-aluno">QUANTIDADE DE ALUNOS</label>
            <input type="number" id="qtd_aluno_input" placeholder="0"> 
            <div id="erro_qtd_aluno"></div>
        </div>
        <button onclick="cadastrar()" class="botao-cadastro-user">REGISTRAR CURSO</button>
    </div>
</div>
</div>
</body>
</html>
