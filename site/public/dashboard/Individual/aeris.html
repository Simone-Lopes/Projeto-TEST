<script>
    var nivel_acesso = sessionStorage.NIVEL_ACESSO;

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    if (nivel_acesso == 3) {
        c_usuario.innerHTML = "Administrador"
    }
    if (nivel_acesso == 2) {
        c_usuario.innerHTML = "Visualizador e Editor";

        var equipeDiv = document.querySelector(".btn-nav img[src*='icon-equipe-cinza.png']").parentElement;
        if (equipeDiv) {
            equipeDiv.style.display = "none";
        }
    }

    if (nivel_acesso == 1) {
        c_usuario.innerHTML = "Visualizador";

        // Ocultar a div do botão "Equipe"
        var equipeDiv = document.querySelector(".btn-nav img[src*='icon-equipe-cinza.png']").parentElement;
        if (equipeDiv) {
            equipeDiv.style.display = "none";
        }

        // Ocultar a div do botão "Servidores"
        var servidoresDiv = document.querySelector(".btn-nav img[src*='icon-servidor-cinza.png']").parentElement;
        if (servidoresDiv) {
            servidoresDiv.style.display = "none";
        }
    }

    function BuscarServidor() {
        var idVar = sessionStorage.ID_USUARIO;

        sessionStorage.IP_ESCOLHIDO = lista_servidor.value;

        var servidorSelecionado = lista_servidor.options[lista_servidor.selectedIndex].text;

        fetch(`/servidor/BuscarServidor/${idVar}`)
            .then(function (resposta) {
                if (resposta.ok) {
                    resposta.json().then(function (resposta) {
                        console.log("Dados recebidos: ", JSON.stringify(resposta));

                        // Limpar as opções existentes
                        lista_servidor.innerHTML = '<option selected>Selecione um Servidor</option>';

                        // Iterar sobre os resultados e adicionar opções ao select
                        resposta.forEach(function (servidor) {
                            lista_servidor.innerHTML += `<option value="${servidor.idServidor}">${servidor.enderecoIP}</option>`;
                        });
                        obterDadosGraficos()
                    });
                } else {
                    console.log("Houve um erro ao tentar realizar o listar!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }
            })
            .catch(function (erro) {
                console.log(erro);
            });

        return false;
    }

    let proximaAtualizacao;


    function obterDadosGraficos() {
        obterDadosGrafico_cpu_ram()
    }

    function obterDadosGrafico_cpu_ram(idServidor) {
        var idServidor = sessionStorage.IP_ESCOLHIDO;

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/aeris/ultimas_CPU_RAM_Aeris/${idServidor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idServidor);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta, idServidor) {
        // CRIANDO GRÁFICO CPU
        let label = [];

        let dadosCpu = {
            labels: label,
            datasets: [
                {
                    label: ["CPU %"],
                    data: [],
                    fill: true,
                    borderColor: "rgb(75, 192, 192)",
                    backgroundColor: "rgb(75, 192, 192, 0.400)",
                    tension: 0.1,
                },
                {
                    label: ["RAM (GB)"],
                    data: [],
                    fill: true,
                    borderColor: "rgb(192, 75, 192)",
                    backgroundColor: "rgb(192, 75, 192, 0.400)",
                    tension: 0.1,
                }
            ],
        };

        resposta.forEach((resposta) => {

            if (resposta.fkComponente == '1') {
                console.log("SOU UMA CPU")
                dadosCpu.datasets[0].data.push(resposta.dadosCapturados);
                label.push(resposta.dataHora);
            } else if (resposta.fkComponente == '2') {
                console.log("SOU UMA RAM")
                dadosCpu.datasets[1].data.push(resposta.dadosCapturados);
                label.push(resposta.dataHora);
            }
        });


        console.log("----------------------------------------------");
        console.log("O gráfico de CPU será plotado com os respectivos valores:");
        console.log("Labels:");
        console.log(label);
        console.log("Dados:");
        console.log(dadosCpu);
        console.log("----------------------------------------------");

        // Criando estrutura para plotar gráfico - config
        const configCpu = {
            type: "line",
            data: dadosCpu,
        };

        var grafico1 = document.getElementById(`myChart_cpu`);

        if (Chart.getChart(grafico1)) {
            Chart.getChart(grafico1).destroy();
        }

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChart_cpu`),
            configCpu
        );

        // CRIANDO GRÁFICO SWAP
        let labelSwap = [];

        // Criando estrutura para plotar gráfico - dados
        let dadosSwap = {
            labels: labelSwap,
            datasets: [
                {
                    label: "Swap (GB)",  // Removendo array desnecessário
                    data: [],
                    fill: true,
                    borderColor: "rgb(75, 192, 192)",
                    backgroundColor: "rgb(75, 192, 192, 0.400)",
                    tension: 0.1,
                },
            ],
        };

        resposta.forEach((resposta) => {
            if (resposta.fkComponente == '14') {
                dadosSwap.datasets[0].data.push(resposta.dadosCapturados);
                labelSwap.push(resposta.dataHora);
            }
        });

        // Criando estrutura para plotar gráfico - config
        const configSwap = {
            type: "line",
            data: dadosSwap,
        };

        var grafico2 = document.getElementById(`myChart_swap`);

        if (Chart.getChart(grafico2)) {
            Chart.getChart(grafico2).destroy();
        }

        // Adicionando gráfico criado em div na tela
        let myChart2 = new Chart(
            document.getElementById(`myChart_swap`),
            configSwap
        );


        setTimeout(() => atualizarGrafico(idServidor, dadosCpu, dadosSwap, myChart, myChart2, labelSwap), 5000);
    }

    function atualizarGrafico(idServidor, dadosCpu, dadosSwap, myChart, myChart2, labelSwap) {
        atualizarGraficoCPU_RAM(idServidor, dadosCpu, myChart)
        atualizarGraficoSwap(idServidor, dadosSwap, myChart2, labelSwap)
    }


    function atualizarGraficoCPU_RAM(idServidor, dadosCpu, myChart, labelSwap) {

        fetch(`/aeris/tempo-realAeris/${idServidor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dadosCpu);

                    let avisoCaptura = document.getElementById(`avisoCaptura${idServidor}`)
                    avisoCaptura.innerHTML = ""


                    if (novoRegistro[0].dataHora == dadosCpu.labels[dadosCpu.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Último dado capturado está inserido.<br> Como não há dados novos a exibir, o gráfico não atualizará."
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].dataHora)
                        console.log("Horário do último dado capturado:")
                        console.log(dadosCpu.labels[dadosCpu.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        dadosCpu.labels.shift(); // apagar o primeiro

                        if (novoRegistro.idComponente == '1') {
                            console.log("SOU UMA CPU")
                            dadosCpu.datasets[0].data.push(novoRegistro.dadoscapturados);
                            label.push(novoRegistro.dataHora);
                        } else if (novoRegistro.idComponente == '2') {
                            console.log("SOU UMA RAM")
                            dadosCpu.datasets[1].data.push(novoRegistro.dadoscapturados);
                            label.push(novoRegistro.dataHora);
                        }

                        myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGraficoCPU_RAM(idServidor, dadosCpu, myChart), 5000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGraficoCPU_RAM(idServidor, dadosCpu, myChart), 5000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    function atualizarGraficoSwap(idServidor, dadosSwap, myChart2, labelSwap) {

        fetch(`/aeris/tempo-realSwapAeris/${idServidor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dadosSwap);


                    if (novoRegistro[0].dataHora == dadosSwap.labels[dadosSwap.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Último dado capturado está inserido.<br> Como não há dados novos a exibir, o gráfico não atualizará."
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].dataHora)
                        console.log("Horário do último dado capturado:")
                        console.log(dadosSwap.labels[dadosSwap.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        labelSwap.shift(); // apagar o primeiro
                        dadosSwap.labels.push(novoRegistro[0].dataHora);  // Use dadosSwap.labels para adicionar nova entrada

                        myChart2.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGraficoSwap(idServidor, dadosSwap, myChart2, labelSwap), 5000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGraficoSwap(idServidor, dadosSwap, myChart2, labelSwap), 5000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>
