    function BuscarServidor() {
        var idVar = sessionStorage.ID_USUARIO;

        sessionStorage.IP_ESCOLHIDO = lista_servidor.value;

        var servidorSelecionado = lista_servidor.options[lista_servidor.selectedIndex].text;

        fetch(`/servidor/BuscarServidor/${idVar}`)
            .then(function (resposta) {
                if (resposta.ok) {
                    resposta.json().then(function (resposta) {
                        console.log("Dados recebidos: ", JSON.stringify(resposta));

                        // Limpar as opções existentes
                        lista_servidor.innerHTML = '<option selected>Selecione um Servidor</option>';

                        // Iterar sobre os resultados e adicionar opções ao select
                        resposta.forEach(function (servidor) {
                            lista_servidor.innerHTML += `<option value="${servidor.idServidor}">${servidor.enderecoIP}</option>`;
                        });
                        obterDadosGraficos()
                    });
                } else {
                    console.log("Houve um erro ao tentar realizar o listar!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }
            })
            .catch(function (erro) {
                console.log(erro);
            });

        return false;
    }

    let proximaAtualizacao;


    function obterDadosGraficos() {
        obterDadosGrafico_cpu_ram()
    }

    function obterDadosGrafico_cpu_ram(idServidor) {
        var idServidor = sessionStorage.IP_ESCOLHIDO;

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas_CPU_RAM_Aeris/${idServidor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idServidor);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta, idServidor) {
        // CRIANDO GRÁFICO CPU
        let label = [];

        let dadosCpu = {
            labels: label,
            datasets: [
                {
                    label: ["CPU"],
                    data: [],
                    fill: true,
                    borderColor: "rgb(75, 192, 192)",
                    backgroundColor: "rgb(75, 192, 192, 0.400)",
                    tension: 0.1,
                },
                {
                    label: ["RAM"],
                    data: [],
                    fill: true,
                    borderColor: "rgb(192, 75, 192)",
                    backgroundColor: "rgb(192, 75, 192, 0.400)",
                    tension: 0.1,
                }
            ],
        };

        resposta.forEach((resposta) => {

            if (resposta.fkComponente == '1') {
                console.log("SOU UMA CPU")
                dadosCpu.datasets[0].data.push(resposta.dadosCapturados);
                label.push(resposta.dataHora);
            } else if (resposta.fkComponente == '2') {
                console.log("SOU UMA RAM")
                dadosCpu.datasets[1].data.push(resposta.dadosCapturados);
                label.push(resposta.dataHora);
            }
        });


        console.log("----------------------------------------------");
        console.log("O gráfico de CPU será plotado com os respectivos valores:");
        console.log("Labels:");
        console.log(label);
        console.log("Dados:");
        console.log(dadosCpu);
        console.log("----------------------------------------------");

        // Criando estrutura para plotar gráfico - config
        const configCpu = {
            type: "line",
            data: dadosCpu,
        };

        var grafico1 = document.getElementById(`myChart_cpu`);

        if (Chart.getChart(grafico1)) {
            Chart.getChart(grafico1).destroy();
        }

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChart_cpu`),
            configCpu
        );

        // CRIANDO GRÁFICO SWAP
        let labelSwap = [];

        // Criando estrutura para plotar gráfico - dados
        let dadosSwap = {
            labels: labelSwap,
            datasets: [
                {
                    label: "Swap",  // Removendo array desnecessário
                    data: [],
                    fill: true,
                    borderColor: "rgb(75, 192, 192)",
                    backgroundColor: "rgb(75, 192, 192, 0.400)",
                    tension: 0.1,
                },
            ],
        };

        resposta.forEach((resposta) => {
            if (resposta.fkComponente == '6') {
                dadosSwap.datasets[0].data.push(resposta.dadosCapturados);
                labelSwap.push(resposta.dataHora);
            }
        });

        // Criando estrutura para plotar gráfico - config
        const configSwap = {
            type: "line",
            data: dadosSwap,
        };

        var grafico2 = document.getElementById(`myChart_swap`);

        if (Chart.getChart(grafico2)) {
            Chart.getChart(grafico2).destroy();
        }

        // Adicionando gráfico criado em div na tela
        let myChart2 = new Chart(
            document.getElementById(`myChart_swap`),
            configSwap
        );


        setTimeout(() => atualizarGrafico_cpu(idServidor, dadosCpu, dadosSwap, myChart, myChart2), 2000);
    }

    function atualizarGrafico_cpu(idServidor, dadosCpu, dadosSwap, myChart, myChart2) {
    fetch(`/medidas/tempo-realAeris/${idServidor}`, { cache: 'no-store' }).then(function (response) {
        if (response.ok) {
            response.json().then(function (novoRegistro) {
                console.log(`Dados atuais do gráfico:`);
                console.log(novoRegistro);

                novoRegistro.forEach((registro) => {
                    if (registro.fkComponente == '1' || registro.fkComponente == '2') {
                        if (
                            (dadosCpu.dataHora && dadosCpu.fkComponente == 1) ==
                            (novoRegistro.dataHora && novoRegistro.fkComponente == 1)
                        ) {
                            console.log(
                                "Como não há dados novos para captura de cpu, o gráfico não atualizará."
                            );
                        } else {
                            if (registro.fkComponente == '1') {
                                // tirando e colocando valores no gráfico
                                dadosCpu.labels.shift(); // apagar o primeiro
                                dadosCpu.labels.push(registro.dataHora); // incluir um novo momento

                                dadosCpu.datasets[0].data.shift(); // apagar o primeiro de umidade
                                dadosCpu.datasets[0].data.push(registro.dadosCapturados); // incluir uma nova medida de umidade
                                console.log("SOU UMA CPU");

                            } else if (registro.fkComponente == '2') {
                                console.log("SOU UMA RAM");
                                // tirando e colocando valores no gráfico
                                dadosCpu.labels.shift(); // apagar o primeiro
                                dadosCpu.labels.push(registro.dataHora); // incluir um novo momento

                                dadosCpu.datasets[1].data.shift(); // apagar o primeiro de umidade
                                dadosCpu.datasets[1].data.push(registro.dadosCapturados); // incluir uma nova medida de umidade
                            }
                            myChart.update();
                        }
                    } else if (registro.fkComponente == '6') {
                        if (
                            registro.dataHora ==
                            novoRegistro.dataHora
                        ) {
                            console.log(
                                "Como não há dados novos para captura de memória, o gráfico não atualizará."
                            );
                        } else {
                            if (registro.fkComponente == '6') {
                                // tirando e colocando valores no gráfico
                                dadosSwap.labels.shift(); // apagar o primeiro
                                dadosSwap.labels.push(registro.dataHora); // incluir um novo momento

                                dadosSwap.datasets[0].data.shift(); // apagar o primeiro de umidade
                                dadosSwap.datasets[0].data.push(registro.dadosCapturados); // incluir uma nova medida de umidade
                                console.log("SOU UMA SWAP");

                            }
                            myChart2.update();
                        }
                    }
                });

                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                setTimeout(
                    () =>
                    atualizarGrafico_cpu(idServidor, dadosCpu, dadosSwap, myChart, myChart2),
                    10000
                );
            });
        } else {
            console.error("Nenhum dado encontrado ou erro na API");
            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            setTimeout(
                () =>
                atualizarGrafico_cpu(idServidor, dadosCpu, dadosSwap, myChart, myChart2),
                10000
            );
        }
    }).catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });
}
