<script>
    var nivel_acesso = sessionStorage.NIVEL_ACESSO;

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    if (nivel_acesso == 3) {
        c_usuario.innerHTML = "Administrador"
    }
    if (nivel_acesso == 2) {
        c_usuario.innerHTML = "Visualizador e Editor";

        var equipeDiv = document.querySelector(".btn-nav img[src*='icon-equipe-cinza.png']").parentElement;
        if (equipeDiv) {
            equipeDiv.style.display = "none";
        }
    }

    if (nivel_acesso == 1) {
        c_usuario.innerHTML = "Visualizador";

        // Ocultar a div do botão "Equipe"
        var equipeDiv = document.querySelector(".btn-nav img[src*='icon-equipe-cinza.png']").parentElement;
        if (equipeDiv) {
            equipeDiv.style.display = "none";
        }

        // Ocultar a div do botão "Servidores"
        var servidoresDiv = document.querySelector(".btn-nav img[src*='icon-servidor-cinza.png']").parentElement;
        if (servidoresDiv) {
            servidoresDiv.style.display = "none";
        }
    }

    let proximaAtualizacao;

    window.onload = obterDadosGraficos();
    window.onload = exibirServidor(1);
    // window.onload = listar();

    function obterCPUeRAM() {
        obterCPU()
        obterRAM()
    }

    function obterDadosGraficos() {
        obterDadosGrafico_cpu(3,1)
        obterDadosGrafico_ram(3,1)
    }

    //verificar_autenticacao();

    function alterarTitulo(idServidor) {
        var tituloServidor_cpu = document.getElementById(`tituloServidor_cpu${idServidor}`)
        tituloServidor_cpu.innerHTML = "Maiores uso de <span style='color: #075cab'> CPU </span> por <span style='color: #075cab'>Processo </span>"

        var tituloServidor_ram = document.getElementById(`tituloServidor_ram${idServidor}`)
        tituloServidor_ram.innerHTML = "Maiores uso de <span style='color: #075cab'> RAM </span> por <span style='color: #075cab'>Processo </span>"
    }


    function exibirServidor(idServidor) {

        let todosOsGraficos = document.getElementById("graficos")

        for (i = 1; i <= todosOsGraficos.childElementCount; i++) {
            // exibindo - ou não - o gráfico
            let elementoAtual = document.getElementById(`grafico${i}`)
            if (elementoAtual.classList.contains("display-block")) {
                elementoAtual.classList.remove("display-block")
            }
            elementoAtual.classList.add("display-none")
        }

        // exibindo - ou não - o gráfico
        let graficoExibir = document.getElementById(`grafico${idServidor}`)
        graficoExibir.classList.remove("display-none")
        graficoExibir.classList.add("display-block")

    }

    // GRÁFICOS CPU --------------------------------------------------------------------------------------------

    function obterDadosGrafico_cpu(idServidor,idLista) {

        alterarTitulo(idServidor)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch("/kaick/ultimasCPU", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                idServidorServer: idServidor,
                idListaServer: idLista
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                    
                resposta.json().then(function (resposta) {
                console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
    
                plotarGrafico_cpu(resposta, idServidor,idLista)
    
        });                    
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico_cpu(resposta, idServidor,idLista) {

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'CPU',
                data: [],
                borderWidth: 1,
                backgroundColor: (context) => {
                    const background = [
                        "#075cab33",
                        "#D4A4FF52"
                    ]
                    if (!context.chart.chartArea) {
                        return;
                    }

                    const { ctx, data, chartArea: { top, bottom } } = context.chart;
                    const gradientBackground = ctx.createLinearGradient(0, top, 0, bottom);
                    gradientBackground.addColorStop(.5, background[0]);
                    gradientBackground.addColorStop(1, background[1]);

                    return gradientBackground;
                },
                fill: true,
                borderColor: '#075cab',
                tension: 0.1
            },
                // {
                //     label: 'Temperatura',
                //     data: [],
                //     fill: false,
                //     borderColor: '#D4A4FF',
                //     tension: 0.1
                // }
            ]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            var label = `${registro.nome_processo} | ${registro.PID}`
            labels.push(label);
            dados.datasets[0].data.push(registro.usoCpu);
            console.log(registro.usoCpu)
            // dados.datasets[1].data.push(registro.temperatura);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')
        console.log('registro: ')
        console.log(registro)

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChart_cpu${idServidor}`),
            config
        );
        
        kpiCPU.innerHTML = resposta[0].usoCpu.toFixed(2);
        kpiDisco.innerHTML = `${resposta[0].nome_processo} </br> PID ${resposta[0].PID}`;

        setTimeout(() => atualizarGrafico_cpu(idServidor,idLista,dados, myChart), 11000);
    }

    function atualizarGrafico_cpu(idServidor, idLista,dados, myChart) {

        myChart.destroy();

        idLista+=1;

        obterDadosGrafico_cpu(idServidor,idLista)

    }

    // GRÁFICOS RAM ---------------------------------------------------------------------------------------------

    function obterDadosGrafico_ram(idServidor,idLista) {

        alterarTitulo(idServidor)

        if (proximaAtualizacao != undefined) {

        }).then(function (resposta) {
            if (resposta.ok) {
                    
                resposta.json().then(function (resposta) {
                console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

            }

                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    function plotarGrafico_ram(resposta, idServidor,idLista) {

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'RAM',
                data: [],
                borderWidth: 1,
                backgroundColor: (context) => {
                    const background = [
                        "#075cab33",

                    if (!context.chart.chartArea) {
                        return;
                    }

                    const { ctx, data, chartArea: { top, bottom } } = context.chart;
                    const gradientBackground = ctx.createLinearGradient(0, top, 0, bottom);
                    gradientBackground.addColorStop(.5, background[0]);
                    gradientBackground.addColorStop(1, background[1]);

                    return gradientBackground;
                },
                fill: true,
                borderColor: '#075cab',
                tension: 0.1
            },
                // {
                //     label: 'Temperatura',
                //     data: [],
                //     fill: false,
                //     borderColor: '#D4A4FF',
                //     tension: 0.1
                // }
            ]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            var label = `${registro.nome_processo} | ${registro.PID}`
            labels.push(label);
            dados.datasets[0].data.push(registro.usoRam);
            console.log(registro.usoRam)
            // dados.datasets[1].data.push(registro.temperatura);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')
        console.log('registro: ')
        console.log(registro)

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChart_ram${idServidor}`),
            config
        );

        kpiRam.innerHTML = resposta[0].usoRam.toFixed(2);
        kpiPacotesEnviados.innerHTML = `${resposta[0].nome_processo} </br> PID ${resposta[0].PID}`;

        setTimeout(() => atualizarGrafico_ram(idServidor,idLista,dados, myChart), 11000);
    }

    function atualizarGrafico_ram(idServidor, idLista,dados, myChart) {

        myChart.destroy();

        idLista+=1;

        obterDadosGrafico_ram(idServidor,idLista)

    }

    function obterCPU() {
        fetch(`/kaick/tempo-realCPU`, { cache: 'no-store' })
            .then(function (resposta) {
                if (resposta.ok) {
                    return resposta.json();
                    kpiCPU.innerHTML = resposta.json();
                } else {
                    console.error('Erro ao obter dados do sistema');
                    return {};
                }
            })
            .then(function (dados) {
                atualizarValorDOM('CPU', dados.CPU);
            })
            .catch(function (error) {
                console.error(`Erro na obtenção de CPU do sistema: ${error.message}`);
            });
        // Adicione mais chamadas para as outras métricas (disco e CPU) se necessário
    }
    
    function atualizarValorDOM(elementID, valor) {
        document.getElementById(elementID).textContent = valor;
    }

    function obterDadosRAM() {
        fetch(`/danilo/obterRAM`, { cache: 'no-store' })
            .then(function (resposta) {
                if (resposta.ok) {
                    return resposta.json();
                } else {
                    console.error('Erro ao obter dados do sistema');
                    return {};
                }
            })
            .then(function (dados) {
                atualizarValorDOM2('tamanhoRAM', dados.RAM);
            })
            .catch(function (error) {
                console.error(`Erro na obtenção de RAM do sistema: ${error.message}`);
            });
        // Adicione mais chamadas para as outras métricas (disco e CPU) se necessário
    }
    
    function atualizarValorDOM2(elementID, valor) {
        document.getElementById(elementID).textContent = valor;
    }

</script>
