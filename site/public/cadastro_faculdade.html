<body>
    <header class="header">
        <div class="container">
            <h1 class="titulo">T E S T</h1>

                <li>

                    <a href="index.html">HOME</a>

                    <div class="dropdown" id="dropdown">

                <li>
                    <div class="hidden">
                    <a href="faq.html">FAQ</a>
                </div>
                </li>
            </ul>
        </div>
    </header>
    <div class="container-cadastro-faculdade">
        <h1 class="titulo-cadastro">
            <span class="titulo1">Cadastro</span>
            <span class="titulo2">de Faculdade</span>
        </h1>
        <div class="card-cadastro">
            <div class="campo-texto">
                <label for="nome">NOME DA INSTITUIÇÃO</label>
                <input type="text" id="instituicao_input">
                <div id="erro_nome"></div>
            </div>
            <div class="campo-texto">
                <label for="nome">NOME DO RESPONSÁVEL</label>
                <input type="text" id="responsavel_input">
                <div id="erro_nome"></div>
            </div>
            <div class="campo-texto">
                <label for="email">EMAIL</label>
                <input type="text" id="emailInstituicao_input" placeholder="Email">
                <div id="erro_email"></div>
            </div>
            <div class="texto-especial">
                <div class="campo-texto-metade">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj_input" placeholder="XX.XXX.XXX/XXXX-XX" size="52">
                    <div id="erro_cnpj"></div>
                </div>
                <div class="campo-texto-metade">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep_input" placeholder="XXXXX-XXX" size="52">
                    <div id="erro_cep"></div>
                </div>
            </div>
            <div class="campo-texto">
                <label for="telefone">TELEFONE</label>
                <input type="text" id="telefone_input" placeholder="(XX)XXXXX-XXXX">
                <div id="erro_telefone"></div>
            </div>
            <div class="campo-texto">
                <label for="senha">SENHA</label>
                <input type="password" id="senha_input" placeholder="********">
                <div id="erro_senha"></div>
            </div>
            <div class="campo-texto">
                <label for="confirmar-senha">CONFIRMAR SENHA</label>
                <input type="password" id="confirmacao_senha_input" placeholder="********">
                <div id="erro_confirmar_senha"></div>
            </div>
            <div class="botao-container">
                <button onclick="cadastrar()" class="botao-cadastro">CADASTRAR<span class="seta">&#8594;</span></button>
            </div>
        </div>

    </div>
    <div class="Footer">
        <div class="innerFooter">
            <div class="informacoes">
                <div class="logoFooter">
                    <div class="logoGrande">
                        <img src="../public/footer/imgs/logoGrande.png" alt="">
                    </div>
  
                    <div class="logoSigla">
                        <img src="../public/footer/imgs/logoSigla.png" alt="">
                    </div>
                </div>
                <div class="informacaoContatos">
                    <div class="informacao">
                        <span>Infomation</span>
                        <ul>
                            <li>HOME</li>
                            <li>CADASTRO</li>
                            <li>LOGIN</li>
                            <li>CONTATO</li>
                            <li>FAQ</li>
                        </ul>
                    </div>
                    <div class="iconContato">
                        <div class="iconsEnderecoEmail">
                            <div class="separador"></div>
                            <img src="../public/footer/imgs/gpsIcon.png" alt="">
                            <img src="../public/footer/imgs/telIcon.png" alt="">
                            <img src="../public/footer/imgs/mailIcon.png" alt="">
                        </div>
                        <div class="contato">
                            <span>Contacts</span>
                            <div class="emailEndereco">
                                <div class="endereco">
                                    <span>Rua Haddock Lobo 595</span>
                                    <span>São Paulo - SP, 01414-905</span>
                                </div>
                                <div class="emailTel">
                                    <u><span>(11) 3589-4043</span></u>
                                    <span>test@sptech.school</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social">
                <div class="spanSocial">
                    <span>Social Media</span>
                </div>
                <div class="iconsSocial">
                    <img src="../public/footer/imgs/git.png" alt="">
                    <img src="../public/footer/imgs/outlook.png" alt="">
                    <img src="../public/footer/imgs/Linkedin.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
