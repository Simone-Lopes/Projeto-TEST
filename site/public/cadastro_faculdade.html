<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/cadastro_faculdade.js"></script>
    <title>CADASTRO FACULDADE</title>
</head>
<body>
    <div class="main-cadastro-user">
                <div class="text-field">
                    <label for="nome">NOME</label>
                    <input type="text" id="nome_input" placeholder="Nome">
                    <div id="erro_nome"></div>
                </div>
                <div class="text-field">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email_input" placeholder="Email">
                    <div id="erro_email"></div>
                </div>
                <div class="text-field">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj_input" placeholder="XX.XXX.XXX/XXXX-XX">
                    <div id="erro_cnpj"></div>
                </div>
                <div class="text-field">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep_input" placeholder="XXXXX-XXX">
                    <div id="erro_cep"></div>
                </div>
                <div class="text-field">
                    <label for="telefone">TELEFONE</label>
                    <input type="text" id="telefone_input" placeholder="(XX)XXXXX-XXXX">
                    <div id="erro_telefone"></div>
                </div>
                <div class="text-field">
                    <label for="senha">SENHA</label>
                    <input type="password" id="senha_input" placeholder="********">
                    <div id="erro_senha"></div>
                </div>
                <div class="text-field">
                    <label for="confirmar-senha">CONFIRMAR SENHA</label>
                    <input type="password" id="confirmacao_senha_input" placeholder="********">
                    <div id="erro_confirmar_senha"></div>
                </div>
                <button onclick="cadastrar()" class="botao-cadastro-user">REGISTRAR FACULDADE</button>
            </div>
        </div>
    </div>
</body>
</html>
