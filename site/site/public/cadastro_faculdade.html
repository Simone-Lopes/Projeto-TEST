<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/cadastro_faculdade.js"></script>
    <link rel="stylesheet" href="css/cadastro_faculdade.css">
    <title>CADASTRO FACULDADE</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="titulo">T E S T</h1>
            <ul class="navbar">
                <li class="agora">
                    <a href="#">HOME</a>
                </li>
                <li>
                    <a href="cadastro_main.html">CADASTRO</a>
                </li>
                <li>
                    <a href="login.html">LOGIN</a>
                </li>
                <li>
                    <a href="">CONTATO</a>
                </li>
                <li>
                    <a href="">FAQ</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container-cadastro-faculdade">
        <h1>Cadastro de Faculdade</h1>
        <div class="card-cadastro">
            <div class="text-field">
                <label for="nome">NOME DA INSTITUIÇÃO</label>
                <input type="text" id="instituicao_input">
                <div id="erro_nome"></div>
            </div>
            <div class="text-field">
                <label for="nome">NOME DO RESPONSÁVEL</label>
                <input type="text" id="responsavel_input">
                <div id="erro_nome"></div>
            </div>
            <div class="text-field">
                <label for="email">EMAIL</label>
                <input type="text" id="email_input" placeholder="Email">
                <div id="erro_email"></div>
            </div>
            <div class="text-especial">
                <div class="text-field-half">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj_input" placeholder="XX.XXX.XXX/XXXX-XX" size="52">
                    <div id="erro_cnpj"></div>
                </div>
                <div class="text-field-half">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep_input" placeholder="XXXXX-XXX" size="52">
                    <div id="erro_cep"></div>
                </div>
            </div>
            <div class="text-field">
                <label for="telefone">TELEFONE</label>
                <input type="text" id="telefone_input" placeholder="(XX)XXXXX-XXXX">
                <div id="erro_telefone"></div>
            </div>
            <div class="text-field">
                <label for="senha">SENHA</label>
                <input type="password" id="senha_input" placeholder="********">
                <div id="erro_senha"></div>
            </div>
            <div class="text-field">
                <label for="confirmar-senha">CONFIRMAR SENHA</label>
                <input type="password" id="confirmacao_senha_input" placeholder="********">
                <div id="erro_confirmar_senha"></div>
            </div>
            <button onclick="cadastrar()" class="botao-cadastro-user">REGISTRAR FACULDADE</button>
        </div>
    </div>
    <div class="Footer">
        <div class="innerFooter">
            <div class="informacoes">
                <div class="logoFooter">
                    <div class="logoGrande">
                        <img src="footer/imgs/logoGrande.png" alt="">
                    </div>

                    <div class="logoSigla">
                        <img src="footer/imgs/logoSigla.png" alt="">
                    </div>
                </div>
                <div class="informacaoContatos">
                    <div class="informacao">
                        <span>Infomation</span>
                        <ul>
                            <li>HOME</li>
                            <li>CADASTRO</li>
                            <li>LOGIN</li>
                            <li>CONTATO</li>
                            <li>FAQ</li>
                        </ul>
                    </div>
                    <div class="iconContato">
                        <div class="iconsEnderecoEmail">
                            <div class="separador"></div>
                            <img src="footer/imgs/gpsIcon.png" alt="">
                            <img src="footer/imgs/telIcon.png" alt="">
                            <img src="footer/imgs/mailIcon.png" alt="">
                        </div>
                        <div class="contato">
                            <span>Contacts</span>
                            <div class="emailEndereco">
                                <div class="endereco">
                                    <span>Rua Haddock Lobo 595</span>
                                    <span>São Paulo - SP, 01414-905</span>
                                </div>
                                <div class="emailTel">pp
                                    <u><span>(11) 3589-4043</span></u>
                                    <span>test@sptech.school</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social">
                <div class="spanSocial">
                    <span>Social Media</span>
                </div>
                <div class="iconsSocial">
                    <img src="footer/imgs/git.png" alt="">
                    <img src="footer/imgs/outlook.png" alt="">
                    <img src="footer/imgs/Linkedin.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
